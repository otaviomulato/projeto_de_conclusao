<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova senha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        html {
            font-family: "Inter", sans-serif;
        }
        main {
            justify-self: center;
            justify-items: center;
            width: 100%;
        }
        form {
            background-color: #D9D9D9;
            justify-content: center;
            justify-items: center;
            padding: 3vh;
        }
        label {
            display: block;
            font-weight: bold;
            justify-self: start;
            margin-bottom: 1vh;
        }
        input {
            display: block;
            margin-bottom: 2vh;
            border: none;
            border-radius: 3vh;
            padding: 1vh;
        }
        .alt-btn {
            background-color: #56BE3C;
        }
    </style>
</head>
<body>
    <main>
        <h1>Esqueci senha</h1>
        <form action="">
            <h2>Esqueci senha</h2>
            <label for="no-senha">Nova senha</label>
            <input type="text" placeholder="Ex.: Diana" id="no-senha">
            <label for="co-senha">Confirmar senha</label>
            <input type="text" id="co-senha">
            <input class="alt-btn" type="button" value="Alterar">
        </form>

    </main>
</body>
</html>
